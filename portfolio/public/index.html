    <meta property="og:image" content="%PUBLIC_URL%/aiplatslogo-removebg-preview.png" />

    <title>Aiplats</title>

    <!-- ✅ Optional custom loading screen CSS -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      #loading-screen img {
        width: 120px;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- ✅ Loading screen stays visible until React loads -->
    <div id="loading-screen">
      <img src="/aiplatslogo-192.png" alt="Loading..." />
      <p>Loading...</p>
    </div>

    <!-- ✅ React root should not be hidden -->
    <div id="root"></div>

  </body>
</html>
